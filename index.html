<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="container">
    <div class="box">
        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="">
        </div>
        <div class="textos">
            <div class="t1">
              <p>PERFUME</p>
            </div>
            <div class="t2">
              <p>Gabrielle <br>
                Essence Eau <br>
                De Parfum
              </p>
          </div>
          <div class="t3">
            <p>A floral, solar and voluptuous <br>
              interpretation composed by <br>
              Olivier Poige, Pertumer: <br>
              for the House of CHANEL.
            </p>
          </div>
          <div class="t4">
            <div class="p1">$149,99</div>
            <div class="p2">$169,99</div>
          </div>
          <div class="botao">
            <div class="carro"><img src="./images/icon-cart.svg" alt=""></div>
            <div class="p3">Add to Cart</div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
